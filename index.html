<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400" rel="stylesheet">
    </head>
    <body>
      <div class="chat">
        <div class="chat--header">
          <div class="chat--title">
            Game Of Thrones Chat
          </div>
          <div class="chat--menu">
            <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
          </div>
        </div>
        <div class="chat--body">
          <div class="chat--overlay"></div>
          <div class="chat--main">
            <div class="chat--messages">
              <div class="chat--message -outgoing">
                <div class="chat--text">
                  Hi there
                </div>
                <div class="chat--info">
                  You
                </div>
              </div>
              <div class="chat--message">
                <div class="chat--text">
                  A girl is greeting you.
                </div>
                <div class="chat--info">
                  Arya Stark
                </div>
              </div>
            </div>
            <div class="chat--new-message">
              <textarea class="chat--input" placeholder="Write a message"></textarea>
              <div class="chat--submit">
                <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                  <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
              </div>
            </div>
          </div>
          <div class="chat--friends">
            <div class="chat--friend" data-username="agirl">
              <div class="chat--dot -online"></div>
              <div>Arya Stark</div>
            </div>
            <div class="chat--friend" data-username="IKnowNothing">
              <div class="chat--dot -online"></div>
              <div>Jon Snow</div>
            </div>
            <div class="chat--friend" data-username="HalfMan">
              <div class="chat--dot -online"></div>
              <div>Tyrion Lannister</div>
            </div>
            <div class="chat--friend" data-username="OnehandedMan">
              <div class="chat--dot -online"></div>
              <div>Jaime Lannister</div>
            </div>
            <div class="chat--friend" data-username="ILovemyBrother">
              <div class="chat--dot -online"></div>
              <div>Cersei Lannister</div>
            </div>
            <div class="chat--friend" data-username="MarryMe">
              <div class="chat--dot -online"></div>
              <div>Sansa Stark</div>
            </div>
            <div class="chat--friend" data-username="LittleFinger">
              <div class="chat--dot -online"></div>
              <div>Petyr Baelish</div>
            </div>
            <div class="chat--friend" data-username="DaenerysStormbornTargaryenQueenOfAndalsAndFirstMenKhaleesiBreakerOfChainsMotherOfDragons">
              <div class="chat--dot -online"></div>
              <div>Daenerys Targaryen</div>
            </div>
            <div class="chat--friend" data-username="StoneMan">
              <div class="chat--dot"></div>
              <div>Jorah Mormont</div>
            </div>
          </div>
        </div>
      </div>


        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.4.min.js"><\/script>')</script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script type="text/javascript" src="index.js"></script>

    </body>
</html>
